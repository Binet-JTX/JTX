{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="{% static 'style.css' %}"/>
  <title>JTX</title>
</head>
<body>
<div id="lateral_bar">
    <h1> JTX </h1>
    {% if request.user.is_authenticated %}
        Bonjour {{ request.user.username }}
        <br/>
        <a href="/logout/">Se déconnecter</a>
    {% else %}
        <a href="/login/">Se connecter</a>
    {% endif %}
</div>

<div id="central">
	<div id="navigation_bar">"
		<ul>
			<li><a href="/">Home</a></li>
      <li><a href="{% url 'videos:projs' %}">Projections</a></li>
      <li><a href="{% url 'videos:videos' %}">Vidéos</a></li>
      <li><a href="{% url 'videos:tags' %}">Tags</a></li>
			<li><a href="#">À propos</a></li>
		</ul>
	</div>

	<div id="body">
    {% block body %}
    {% endblock %}
	</div>
</div>
</body>
</html>
