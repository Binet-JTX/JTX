{% extends 'base.html' %}

{% block body %}
{% if elements %}

{% load static %}

	{% for v in elements %}
    <a href="{% url 'videos:video' v.id %}">
        <figure style="display:table-cell">
            <img height="150px" src="{% static 'snapshots/' %}{{v.url}}.jpg"/>
            <figcaption style="font-size:20px">{{v.titre}}</figcaption>
        </figure>
    </a>
	{% endfor %}

{% endif %}
{% endblock %}
