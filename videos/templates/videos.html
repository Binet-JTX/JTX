{% extends 'base.html' %}
{% block body %}

{% if videos %}
{% load static %}
<h1>Videos</h1>
	{% for v in videos %}
    <a href="{% url 'videos:video' v.id %}">
        <figure style="display:table-cell">
            <img width="300px" src="{% static 'snapshots/' %}{{v.url}}.jpg"/>
            <figcaption style="font-size:20px">{{v.titre}}</figcaption>
        </figure>
    </a>
	{% endfor %}

    <br/><br/>
    Page :
    {% for p in pages %}
        {% if p != page %}
            <a href="{% url 'videos:videos_page' p %}">{{p}}</a>
        {% else %}
            {{p}}
        {% endif %}
    {% endfor %}

{% else %}
    <p>Errors.</p>
{% endif %}

{% endblock %}
