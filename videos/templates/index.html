{% extends 'base.html' %}

{% block body %}

{% if videos and projs %}
<h1>Projs</h1>
	<ul>
	{% for p in projs %}
    <li><a href="{% url 'videos:proj' p.id %}">{{ p.titre }}</a></li>
	{% endfor %}
	</ul>
{% load static %}
<h1>Videos</h1>
	{% for v in videos %}
    <a href="{% url 'videos:video' v.id %}">
        <figure style="display:table-cell">
            <img width="300px" src="{% static 'snapshots/' %}{{v.url}}.jpg"/>
            <figcaption style="font-size:20px">{{v.titre}}</figcaption>
        </figure>
    </a>
	{% endfor %}

{% else %}
    <p>Errors.</p>
{% endif %}

{% endblock %}
